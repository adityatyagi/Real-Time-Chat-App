<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#">BG's Private Chatroom</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li class="active"><a href="#chat">Chat</a></li>

            </div>

    <div class="container">

        <div class="starter-template">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="chat">
                        <div class="chat-messages">
                            <ul id="messages"></ul>
                        </div>

                        <div id="sending-form">
                            <form id="chatForm">
                                <input type="hidden" id="user" value="" />
                                <textarea id="text-message" autocomplete="off" onkeypress="notifyTyping();" placeholder="Type yor message here.."></textarea>
                                <span id="notifyUser"></span><button id="send-btn" class="btn btn-primary">Send</button>

                                <!--<input class="btn btn-primary" id="send-btn" value="Send" type="submit">-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
